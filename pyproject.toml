[tool.poetry]
name = "protomodel"
version = "0.0.13"
description = "Python Library to generate proto buffer code from python using type annotations"
authors = ["Pablo Espa√±a <pabloespanab@outlook.com>"]
readme = "README.md"
packages = [{include = "protomodel"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.5"
flake8 = "^6.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
protomodel = "protomodel.__main__:main"